    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Noto+Sans+KR:wght@300;400;500;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              mono: ['Orbitron', 'monospace'],
            },
            colors: {
              gold: {
                400: '#D4AF37',
                500: '#C5A059',
                600: '#997B3D',
              },
              navy: {
                900: '#0F172A',
              },
              dark: '#111111',
              surface: '#FAFAFA',
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'scroll': 'scroll 40s linear infinite',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #111111;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
